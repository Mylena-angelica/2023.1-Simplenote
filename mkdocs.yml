site_name: Simplenote

repo_name: 2023.1-Simplenote
repo_url: https://github.com/Requisitos-de-Software/2023.1-Simplenote
site_url: https://2023.1-Simplenote.com/

copyright: Copyright &copy; 2023 Simplenote

theme:
  icon:
    repo: fontawesome/brands/github-alt
  name: material
  language: pt-BR
  logo: img/Simplenote.png
  favicon: img/Simplenote-48.png

  features:
  - toc.integrate
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.footer


  palette:
  # Palette toggle for light mode
  - scheme: default
    primary: blue
    toggle:
      icon: material/weather-sunny
      name: Dark mode

  # Palette toggle for dark mode
  - scheme: slate
    primary: blue
    toggle:
      icon: material/weather-night
      name: Light mode

  font:
    text: "Montserrat"
    code: "sans-serif"

markdown_extensions:
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Requisitos-de-Software/2023.1-Simplenote

nav:
- Home: index.md
- Atas: atas.md
- Entregas: entregas.md
- Elicitação:
  - Técnicas Planejadas:
    - StoryTelling: elicitacao/storytelling.md
    - Personas: elicitacao/personas.md
    - Questionário: elicitacao/questionario.md
    - Introspecção: elicitacao/Introspecção.md
    - Glossário: elicitacao/glossario.md
    - Entrevista: elicitacao/entrevista.md
    - Brainstorm: elicitacao/brainstorming.md

  - Priorização:
    - MosCoW: elicitacao/Priorização/MoScoW.md
    - First Things First (FTF): elicitacao/Priorização/FirstthingsFirst.md
    - Escala de Três Níveis: elicitacao/Priorização/ThreeLevelScale.md

- Modelagem:
  - Léxicos: modelagem/lexico.md
  - Cenários: modelagem/cenários.md
  - Especificação Suplementar: modelagem/especificacao_suplementar.md

- Planejamento:
  - Cronograma pretendido: planejamento/cronograma.md
  - Cronograma realizado: planejamento/cronograma_realizado.md
  - Ferramentas: planejamento/ferramentas.md
  - Metodologias: planejamento/metodologias.md
  - Aplicativo Selecionado: planejamento/Aplicativo Selecionado.md
  
- Pré-rastreabilidade:
  - Rich Picture: pré-rastreabilidade/rich_picture.md
  - Escolha do aplicativo: pré-rastreabilidade/escolha_rp.md
